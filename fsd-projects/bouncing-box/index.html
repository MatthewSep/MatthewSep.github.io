<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: rgb(31, 196, 241);
			font-size: 1000%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}

		.board {
			height: 100vh;
			background-color: rgb(221, 166, 166);
		h1 {
			top: 1000px;
			color: rgb(236, 236, 236);
			font: arial;
		}

	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height();
			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 
			var yspeed = 10;
			var xspeed = 10;
			var positionx = 150;
			var score = 0
			var speedy = 0;
			var positiony = 150;
			var randNumx = 300
			var randNumy = 300
			var timer = 0
			var randDirectionx = 0
			var randDirectiony = 0
			var trueDirectionx = 0
			var trueDirectiony = 0
			var gameRunning = true
			changeBoxText(0)
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionx = positionx + xspeed;
				positiony = yspeed + positiony;
				moveBoxTo(positionx, positiony);
							if (positionx >= boardWidth-220) {
				xspeed = xspeed * -1;
			}
							else if (positionx <= 100) {
				xspeed = xspeed * -1;
			}
						if (positiony >= boardHeight-220) {
				yspeed = yspeed * -1;
			}
							else if (positiony <= 100) {
				yspeed = yspeed * -1;
			}
			randNumx = Math.random() * 1000 + 100
			randNumy = Math.random() * 300 +100
			randDirectionx = Math.random() * 10
			randDirectiony = Math.random() * 10
			timer = timer + 0.05
			console.log(timer)
			if (timer >= 7) {
			console.log("pika pika")
			clearInterval(interval);
			gameRunning = false
			alert("game over! your score was " + score + " clicks.")
			window.location.reload();
		}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				if (gameRunning === true) {
				if (randDirectionx >= 5) {
					trueDirectionx = 1
				}
				else {
					trueDirectionx = -1
				}
				if (randDirectiony >= 5) {
					trueDirectiony = 1
				}
				else {
					trueDirectiony = -1
				}
				console.log(trueDirectionx)
				console.log(trueDirectiony)
				positionx = randNumx;
				positiony = randNumy;
				score++;
				xspeed = ((1.5 * score) + 10)*trueDirectionx;
				yspeed = ((1.5 * score) + 10)*trueDirectiony;
				changeBoxText(score);
				timer = 0
				}
			}
		

			




		})();
	</script>
	<h1>Click the box to make it go faster. If you don't click it within seven seconds, it will stop moving. Just do your best, and have fun.</h1>
</body>

</html>
